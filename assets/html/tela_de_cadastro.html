<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Rio - Cadastre-se</title>
  <link rel="stylesheet" href="/assets/css/cadastro.css">
  <link rel="shortcut icon" href="/imagens/logo_guiario.svg" type="image/x-icon">
  
 
</head>
<body>
  <div class="container">
    <div class="fade-in">
      <header>
        <h1 class="bold-h1">Crie sua conta</h1>
        <p>para come√ßar agora!</p>
      </header>
      <main>
        <form action="info_cadastro.html">
          <div class="text-box">
            <div class="email">
              <input type="email" placeholder="E-mail" required>
            </div>
            <div class="password">
              <input type="password" placeholder="Senha" minlength="8" required>
            <div class="confirm-password">
              <input type="password" placeholder="Confirmar senha">
            </div>
          </div>
              <button class="confirm" type="submit">
                Confirmar Cadastro
              </button>
          </div>
          <fieldset class="Produtos">
            <legend>Ou cadastre-se com</legend>
        </fieldset>
        <div id="btn-google"></div>
        </form>
      </main>
    </div>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
  <script src="/assets/js/google_login.js"></script>
</body>
</html>
