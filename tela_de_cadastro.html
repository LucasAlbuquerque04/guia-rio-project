<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Rio - Cadastre-se</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="shortcut icon" href="imagens/Group.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="fade-in">
      <header>
        <h1 class="bold-h1">Crie sua conta</h1>
        <p>para come√ßar agora!</p>
      </header>
      <main>
        <form action="#">
          <div class="text-box">
            <div class="email">
              <input type="email" placeholder="E-mail" required>
            </div>
            <div class="password">
              <input type="password" placeholder="Senha" minlength="8" required>
            <div class="confirm-password">
              <input type="password" placeholder="Confirmar senha">
            </div>
          </div>
              <button class="confirm" type="submit">
                Confirmar Cadastro
              </button>
          </div>
          <fieldset class="Produtos">
            <legend>Ou cadastre-se com</legend>
        </fieldset>
        <div class="btn">
          <img src="imagens/google_button.svg" alt="">
        </div>
        <div class="btn">
          <img src="imagens/facebook_button.svg" alt="">
        </div>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
