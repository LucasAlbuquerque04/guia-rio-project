<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Rio - Cadastre-se</title>
  <link rel="stylesheet" href="/assets/css/info_cadastro.css">
  <link rel="shortcut icon" href="/imagens/logo_guiario.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="fade-in">
      <header>
        <h1 class="bold-h1">Insira seus dados pessoais</h1>
      </header>
      <main>
        <form action="experience.html">
          <div class="text-box">
            <div class="name">
              <input type="text" placeholder="Nome (ou nome social)" required>
            </div>
            <div class="municipality">
              <input type="text" placeholder="Município (para brasileiros)" required>
            <div class="neighborhood">
              <input type="text" placeholder="Bairro (para brasileiros)" required>
            </div>
            <div class="age">
              <input type="number" placeholder="Idade" required>
            </div>
          </div>
              <button class="next" type="submit">
                Próximo
              </button>
          </div>
        </form>
      </main>
    </div>
  </div>
</body>
</html>
